<div>
    <div>
        <label>Create New Poll
            <button ui-sref="create">Create</button>
        </label>
    </div>
    <div>
        <h4>Existing Polls:</h4>
        <ul ng-repeat="poll in managerCtrl.polls">
            <li>
                <a ui-sref="vote({id:poll._id})">{{poll.title}}</a>
                <a ui-sref="results({id:poll._id})">See Results</a>
            </li>
        </ul>
    </div>
</div>
