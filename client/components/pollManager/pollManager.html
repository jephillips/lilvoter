<md-card-content>
    <div>
        <label class="centered-button">
            Create New Poll
            <button ng-click="managerCtrl.createPoll()">Create</button>
        </label>
    </div>
    <div>
        <h4>Existing Polls:</h4>
        <md-list>
            <md-list-item ng-repeat="poll in managerCtrl.polls">
            <div class="md-list-item-text">
                <md-button ui-sref="vote({id:poll._id})">{{poll.title}}</md-button>
                ||
                <md-button ui-sref="results({id:poll._id})">See Results</md-button>
            </div>
            </md-list-item>
        </md-list>
    </div>
</md-card-content>
