<div>
    {{voteCtrl.currentPoll.title}}
    <div ng-repeat="choice in voteCtrl.currentPoll.choices">
        <label>
            <input type="radio" ng-model="voteCtrl.choice" value="{{choice._id}}"> {{choice.text}}
        </label>
    </div>
    <br>
    <button ng-click="voteCtrl.submit()">Submit</button>
</div>
