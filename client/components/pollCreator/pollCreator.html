<div>
    <label>Title</label>
    <input type="text" ng-model="createCtrl.title">

    <p>Options:</p>
    <div ng-repeat="option in createCtrl.options">
        <input type="text" ng-model="option.value">
        <button ng-click="createCtrl.removeOption(option)">Remove Option</button>
    </div>
    <button ng-click="createCtrl.addOption()">Add Option</button>
    <button ng-click="createCtrl.submit()">Submit</button>
</div>
